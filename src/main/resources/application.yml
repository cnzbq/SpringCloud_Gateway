server:
  port: 8040
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 117.50.105.135:15098
    gateway:
      discovery:
        locator:
          # 让gateway通过服务发现组件找到其它的微服务
          enabled: true
      routes:
        - id: after_route
          uri: lb://user-center
          predicates:
            - After=2019-12-01T22:11:13.669378800+08:00[Asia/Shanghai]
# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
